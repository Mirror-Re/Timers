<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer Practice</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="content">
        <button id="button1">Bye Bye</button>
        <div class="color">
            <button id="colorSelect">Woah Colors</button>
            <ul>
                <li>Blue</li>
                <li>Purple</li>
                <li>Green</li>
                <li>Pink</li>
                <li>Mouth of Truth</li>
            </ul>
        </div>
    </div>
</div>

<script>
    const bye = document.getElementById('button1');

    bye.addEventListener('click', function(){
        //This will happen in 3000ms, or 3 second
        setTimeout(function(){
            bye.remove()
        }, 3000);
    });

    const colorButton = document.getElementById('colorSelect');
    const randomColor = ["Blue", "Purple", "Green", "Pink", "Red"];
    const color = randomColor[Math.floor(Math.random() * randomColor.length)];

    colorButton.addEventListener('click', function(){
        function getColor(){
            document.body.style.backgroundColor = color;
        }
        setInterval(getColor, 5000);
    })
</script>
</body>
</html>
